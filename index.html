<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friendship Linkedin</title>
    <link rel="stylesheet" href="./css/index.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="main-heading-container">
        <img src="assets/logo.png" alt=""> 
        <div class="main-heading">
          LinkedIn Connection Manager.
        </div>
      </div>
      <div class="main-sub">
        <div class="main-sub-heading">
          Make sure youre on linkedin connection page.
        </div>
        <button class="btn first" id="redirect">Take Me There</button>
      </div>
      <form class="form">
        <label for="order">Order</label>
        <div class="select">
          <select id="order">
            <option default value="old">Older first</option>
            <option value="new">Newest first</option>
          </select>
        </div>
        <br />
        <label for="onOfUSer">
          No Of User:
        </label>
        <input type="number" id="noOfUser" placeholder="Leave empty for all" />
        <br />
        <button class="btn third" type="submit" value="Withdraw" id="withdraw">
          Withdraw Request
        </button>
      </form>
    </div>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
